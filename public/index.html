<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/socket.io/socket.io.js"></script>
    <title>Sensor Status Dashboard</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
      }
      header {
        background-image: linear-gradient(to right, #0078d7, #2ecc71);
        color: white;
        padding: 1rem;
        text-align: center;
      }
      nav {
        display: flex;
        justify-content: center;
        margin-bottom: 1rem;
      }
      nav a {
        margin: 0 1rem;
        text-decoration: none;
        color: #0078d7;
        font-weight: bold;
      }
      .status-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 2rem auto;
        max-width: 600px;
      }
      .status-box {
        background-color: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        padding: 1.5rem;
        margin: 1rem 0;
        width: 100%;
        text-align: center;
      }
      .status-box h2 {
        margin-bottom: 0.5rem;
      }
      .status-box p {
        font-size: 1.2rem;
        margin: 0.5rem 0;
      }
      .status-indicator {
        font-weight: bold;
      }

      .disconnected {
        background-color: #ffebee !important;
      }
      .error {
        color: #d32f2f;
      }
      .connected {
        color: #388e3c;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Sensor Status Dashboard</h1>
      <p id="connection-status">Connecting...</p>
    </header>
    <nav>
      <a href="/login.html">Login</a>
      <a href="/register.html">Register</a>
    </nav>
    <div class="status-container">
      <div class="status-box">
        <h2>Humidity and Temperature</h2>
        <p>Humidity: <span id="humidity" class="status-indicator">--</span>%</p>
        <p>
          Temperature:
          <span id="temperature" class="status-indicator">--</span>Â°C
        </p>
      </div>
      <div class="status-box">
        <h2>Motion Detection</h2>
        <p>Status: <span id="motion" class="status-indicator">No Data</span></p>
      </div>
      <div class="status-box">
        <h2>Smoke Detection</h2>
        <p>Status: <span id="smoke" class="status-indicator">No Data</span></p>
      </div>
    </div>

    <script>
      // Check if the user is authenticated
      const token = localStorage.getItem("token");
      if (!token) {
        window.location.href = "/login.html";
      }

      const socket = io();
      const connectionStatus = document.getElementById("connection-status");
      const statusBoxes = document.querySelectorAll(".status-box");

      // Connection handling
      socket.on("connect", () => {
        connectionStatus.textContent = "Connected";
        connectionStatus.className = "connected";
        statusBoxes.forEach((box) => box.classList.remove("disconnected"));
      });

      socket.on("disconnect", () => {
        connectionStatus.textContent = "Disconnected";
        connectionStatus.className = "error";
        statusBoxes.forEach((box) => box.classList.add("disconnected"));
      });

      // Update sensor data
      socket.on("arduinoData", (data) => {
        try {
          document.getElementById("humidity").textContent =
            data.humidity !== null ? data.humidity.toFixed(1) : "--";
          document.getElementById("temperature").textContent =
            data.temperature !== null ? data.temperature.toFixed(1) : "--";
          document.getElementById("motion").textContent = data.motionDetected
            ? "Motion Detected"
            : "No Motion";
          document.getElementById("smoke").textContent = data.smokeDetected
            ? "Smoke Detected"
            : "No Smoke";
        } catch (error) {
          console.error("Error updating sensor data:", error);
        }
      });
    </script>
  </body>
</html>
